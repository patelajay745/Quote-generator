<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas-pro@1.5.8/dist/html2canvas-pro.min.js"></script>
  </head>
  <body>
    <div
      id="container"
      class="md:text-nowrap text-wrap h-screen flex items-center justify-center bg-slate-200"
    >
      <div
        id="qouteContainer"
        class="2xl:gap-8 2xl:px-60 2xl:py-20 2xl:w-full text-wrap px-5 text-center bg-slate-300 py-5 flex flex-col gap-2 w-full items-center justify-center"
      >
        <span
          id="quote"
          class="xl:text-5xl lg:text-4xl md:font-normal md:text-3xl sm:text-xl text-lg text-black text-wrap text-center font-bold"
        ></span>
        <span
          id="author"
          class="xl:text-4xl lg:text-3xl md:font-normal md:text-2xl text-lg text-wrap text-center text-slate-600"
        ></span>
        <div
          id="buttonsContainer"
          class="sm:flex-row sm:gap-4 flex gap-2 flex-col"
        >
          <button
            id="share"
            class="sm:px-8 sm:py-3 text-white bg-black px-6 py-2 rounded-xl cursor-pointer"
          >
            Share on Twitter
          </button>
          <button
            id="newQuote"
            class="sm:px-8 sm:py-3 text-white bg-black px-6 py-2 rounded-xl cursor-pointer"
          >
            New Quote
          </button>
          <button
            id="copy"
            class="sm:px-8 sm:py-3 text-white bg-black px-6 py-2 rounded-xl cursor-pointer"
          >
            Copy to clipboard
          </button>
          <button
            id="export"
            class="sm:px-8 sm:py-3 text-white bg-black px-6 py-2 rounded-xl cursor-pointer"
          >
            Export
          </button>
        </div>
      </div>

      <!--  Toast Container -->
      <div id="toast-container" class="fixed bottom-5 right-5 space-y-2 z-50">
        <div
          id="toast-success"
          class="hidden toast flex items-center w-full max-w-xs px-2 py-3 mb-4 text-black bg-zinc-300 rounded-lg shadow-sm dark:text-black"
        >
          <div class="inline-flex items-center justify-center w-8 h-8">âœ…</div>
          <div class="ms-3 text-sm font-normal">Item moved successfully.</div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
